<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/bxs-dog.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <header class="header">
      <nav class="nav container">
        <a href="/" class="logo">üê∂Instagram</a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="nav-label"
          ><i class="bx bx-menu nav-icon"></i
        ></label>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="lbl-item">
              <i class="bx bxs-home" style="color: rgba(0, 0, 0, 0.973)"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item">
              <i
                class="uil uil-facebook-messenger-alt"
                style="color: rgba(0, 0, 0, 0.973)"
              ></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item">
              <i class="bx bx-heart" style="color: rgba(0, 0, 0, 0.973)"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item">
              <i class="bx bx-compass" style="color: rgba(0, 0, 0, 0.973)"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item">
              <i
                class="bx bx-comment-add"
                style="color: rgba(0, 0, 0, 0.973)"
              ></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item">
              <i
                class="bx bx-user-circle"
                style="color: rgba(0, 0, 0, 0.973)"
              ></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="section container">
        <section class="user">
          <div class="container-user">
            <img src="assets/img/user.png" alt="user" class="container-img2" />
            <p class="text-user">novemberRain</p>
            <a href="#" class="icon">
              <i
                class="bx bx-dots-horizontal-rounded"
                style="color: rgba(0, 0, 0, 0.973)"
              ></i>
            </a>
          </div>
        </section>
        <div class="divcontainer">
          <img src="assets/img/img/dog.jpg" alt="img1" class="container_img" />
          <ul class="nav-submenu">
            <li class="nav-item2">
              <a href="#" class="lbl-link">
                <i class="bx bx-heart" style="color: rgba(0, 0, 0, 0.973)"></i>
              </a>
            </li>
            <li class="nav-item2">
              <a href="#" class="nav-item">
                <i
                  class="bx bx-comment"
                  style="color: rgba(0, 0, 0, 0.973)"
                ></i>
              </a>
            </li>
            <li class="nav-item2">
              <a href="#" class="nav-item">
                <i
                  class="bx bx-navigation"
                  style="color: rgba(0, 0, 0, 0.973)"
                ></i>
              </a>
            </li>
            <li class="nav-item2 book">
              <a href="#" class="nav-item">
                <i
                  class="bx bxs-bookmarks"
                  style="color: rgba(0, 0, 0, 0.973)"
                ></i>
              </a>
            </li>
          </ul>
          <p class="texto">14 Me gusta</p>
          <p class="texto">HACE 15 HORAS</p>
        </div>
      </section>
    </main>
  </body>
</html>
